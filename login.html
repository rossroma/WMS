<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓库管理系统 - 线框原型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .wireframe-container {
            background: white;
            border: 2px solid #333;
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        .wireframe-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .wireframe-input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .wireframe-label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
        }

        .wireframe-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #999;
            background-color: white;
            font-size: 14px;
            color: #333;
        }

        .wireframe-input:focus {
            outline: 2px solid #333;
            border-color: #333;
        }

        .wireframe-input::placeholder {
            color: #999;
            font-style: italic;
        }

        .wireframe-button {
            width: 100%;
            padding: 12px;
            background: white;
            color: #333;
            border: 2px solid #333;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        .wireframe-button:hover {
            background: #f0f0f0;
        }

        .wireframe-note {
            margin-top: 20px;
            font-size: 10px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="wireframe-container">
        <h1 class="wireframe-title">仓库管理系统</h1>
        
        <form>
            <div class="wireframe-input-group">
                <label class="wireframe-label">用户名输入框</label>
                <input 
                    type="text" 
                    class="wireframe-input" 
                    placeholder="admin"
                >
            </div>
            
            <div class="wireframe-input-group">
                <label class="wireframe-label">密码输入框</label>
                <input 
                    type="password" 
                    class="wireframe-input" 
                    placeholder="••••••"
                >
            </div>
            
            <button type="button" class="wireframe-button">登录</button>
        </form>
        
    </div>
</body>
</html>
